<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aninhado</title>
</head>
<body>
    <h1>Aninhado</h1>
<div id="saida"></div>

<script>
let saida = document.getElementById("saida");

for (let i = 10; i < 14; i++) {//externo
	for (let j = 0; j < 3; j++) {    //interno
    saida.innerHTML +=  i + " " + j + "<br>";
    }
}
/*
i j
0 0
0 1
0 2
1 0
1 1
1 2
2 0
2 1
2 2
3 0
3 1
3 2
*/
</script>
</body>
</html>
